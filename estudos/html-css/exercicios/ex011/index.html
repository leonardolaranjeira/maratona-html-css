<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!--Este é o modo como se utiliza a tag picture, ela basicamente é usada para trazer uma melhor experiência de visualização de imagens em um site para o usuário. Lembrete: A ordem de tamanho deve ser seguida sendo da menor para a maior ou da maior para menor, caso contrário a tag não funcionará corretamente. (A ordem depende de alterar "max-width ou min-width")-->

        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
<!-- <audio src="midia/happy_music.mp3" controls autoplay></audio> -->
    <!-- Estes são os formatos de áudios que são compatíveis com os navegadores web: 
     MP3 - WAV - OGG -->

     <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy_music.mp3" type="audio/mpeg">
        <source src="midia/happy_music.mp3" type="audio/ogg">
        <source src="midia/happy_music.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy_music.mp3"> Clique aqyu para baixar o arquivo de áudio.</a></p>
     </audio>
</body>
</html>
